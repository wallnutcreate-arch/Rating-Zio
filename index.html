<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kritik & Saran â€“ Villa Zio Bungalow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 15px;
    }
    .stars {
      direction: rtl;
      display: inline-flex;
    }
    .stars input {
      display: none;
    }
    .stars label {
      font-size: 25px;
      color: #ccc;
      cursor: pointer;
      padding: 0 3px;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #003399;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #001a66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kritik & Saran â€“ Villa Zio Bungalow</h2>
    <form id="rating-form">

      <div class="question">
        <label>Nama Anda:</label>
        <input type="text" id="nama" required>
      </div>

      <div class="question">
        <label>Tanggal Pemesanan:</label>
        <input type="date" id="tanggal" required>
      </div>

      <div class="question">
        <label>1. Bagaimana pengalaman menginap Anda secara keseluruhan?</label>
        <div class="stars">
          <input type="radio" name="pengalaman" value="5" id="exp5"><label for="exp5">â˜…</label>
          <input type="radio" name="pengalaman" value="4" id="exp4"><label for="exp4">â˜…</label>
          <input type="radio" name="pengalaman" value="3" id="exp3"><label for="exp3">â˜…</label>
          <input type="radio" name="pengalaman" value="2" id="exp2"><label for="exp2">â˜…</label>
          <input type="radio" name="pengalaman" value="1" id="exp1"><label for="exp1">â˜…</label>
        </div>
      </div>

      <div class="question">
        <label>2. Bagaimana penilaian Anda terhadap kebersihan, kenyamanan, dan fasilitas?</label>
        <div class="stars">
          <input type="radio" name="kebersihan" value="5" id="clean5"><label for="clean5">â˜…</label>
          <input type="radio" name="kebersihan" value="4" id="clean4"><label for="clean4">â˜…</label>
          <input type="radio" name="kebersihan" value="3" id="clean3"><label for="clean3">â˜…</label>
          <input type="radio" name="kebersihan" value="2" id="clean2"><label for="clean2">â˜…</label>
          <input type="radio" name="kebersihan" value="1" id="clean1"><label for="clean1">â˜…</label>
        </div>
      </div>

      <div class="question">
        <label>3. Bagaimana pelayanan staf selama Anda menginap?</label>
        <div class="stars">
          <input type="radio" name="pelayanan" value="5" id="service5"><label for="service5">â˜…</label>
          <input type="radio" name="pelayanan" value="4" id="service4"><label for="service4">â˜…</label>
          <input type="radio" name="pelayanan" value="3" id="service3"><label for="service3">â˜…</label>
          <input type="radio" name="pelayanan" value="2" id="service2"><label for="service2">â˜…</label>
          <input type="radio" name="pelayanan" value="1" id="service1"><label for="service1">â˜…</label>
        </div>
      </div>

      <div class="question">
        <label>4. Apa yang paling Anda sukai dari Villa Zio Bungalow?</label>
        <textarea id="suka" rows="2"></textarea>
      </div>

      <div class="question">
        <label>5. Apa yang menurut Anda perlu ditingkatkan?</label>
        <textarea id="perbaikan" rows="2"></textarea>
      </div>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxcC6sqeP7ov4QtLPNwnZgJQHdR2vMtFPnTN1_n3lG_pI-DgpTzM6ZDjsN7RsIVam5c5A/exec";
    const form = document.getElementById("rating-form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        nama: document.getElementById("nama").value,
        tanggal: document.getElementById("tanggal").value,
        pengalaman: document.querySelector('input[name="pengalaman"]:checked')?.value || "",
        kebersihan: document.querySelector('input[name="kebersihan"]:checked')?.value || "",
        pelayanan: document.querySelector('input[name="pelayanan"]:checked')?.value || "",
        suka: document.getElementById("suka").value,
        perbaikan: document.getElementById("perbaikan").value
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors", 
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("Terima kasih! Data berhasil dikirim âœ…");
        form.reset();
      })
      .catch(() => {
        alert("Gagal mengirim data ðŸ˜¢");
      });
    });
  </script>
</body>
</html>
