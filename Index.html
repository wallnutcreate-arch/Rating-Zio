<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Zio Bungalow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .stars {
      display: flex;
      gap: 5px;
      margin: 5px 0 15px 0;
    }
    .stars span {
      font-size: 25px;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.active {
      color: gold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Rating & Saran – Villa Zio Bungalow</h2>
  <form id="ratingForm">
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Bagaimana pengalaman menginap Anda secara keseluruhan?</label>
    <div class="stars" data-name="pengalaman"></div>

    <label>Bagaimana penilaian Anda terhadap kebersihan, kenyamanan, dan fasilitas?</label>
    <div class="stars" data-name="kebersihan"></div>

    <label>Bagaimana pelayanan staf selama Anda menginap?</label>
    <div class="stars" data-name="pelayanan"></div>

    <label>Apa yang paling Anda sukai dari Villa Zio Bungalow?</label>
    <textarea name="suka"></textarea>

    <label>Apa yang menurut Anda perlu ditingkatkan?</label>
    <textarea name="perlu"></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    // Bintang clickable
    document.querySelectorAll(".stars").forEach(starContainer => {
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.innerHTML = "★";
        star.dataset.value = i;
        star.addEventListener("click", function() {
          starContainer.querySelectorAll("span").forEach(s => s.classList.remove("active"));
          for (let j = 0; j < i; j++) {
            starContainer.querySelectorAll("span")[j].classList.add("active");
          }
          const input = starContainer.querySelector("input") || document.createElement("input");
          input.type = "hidden";
          input.name = starContainer.dataset.name;
          input.value = i;
          starContainer.appendChild(input);
        });
        starContainer.appendChild(star);
      }
    });

    // Kirim ke Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbye8MQlFiKBiOKh2wt2NezjuOmMjcg-C6cTcNZn-XRPlgjJ7NP-LBS_XM6P2KRnDN8Jqg/exec";
    const form = document.getElementById("ratingForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(res => {
          if (res.ok) {
            alert("Terima kasih! Penilaian Anda sudah terkirim.");
            form.reset();
            document.querySelectorAll(".stars span").forEach(s => s.classList.remove("active"));
          } else {
            alert("Gagal mengirim, coba lagi.");
          }
        })
        .catch(() => alert("Terjadi kesalahan, coba lagi."));
    });
  </script>
</body>
</html>
